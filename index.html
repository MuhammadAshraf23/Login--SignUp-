<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <!-- Sign In form -->
        <div class="form login">
            <h2>Sign In</h2>
            <div class="register">
                <br> <label for="useremail">Email</label>
                <input type="email" id="useremail" name="email" required>
            </div>
            <div class="register">
                <br> <label for="password">Password</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="form-pass">
                <a href="#" class="forget-pass">Forget password?</a>
            </div>
            <div class="login">
                <button onclick="signIn()">Login</button>
            </div>
            <div class="form-pass">
                <span>Already have an account?</span> <a href="./signup.html" class="links signup-link">Sign Up</a>
                <h4>Or</h4>
            </div>
            <div class="media-options">
                <a href="#" class="fied facebook"><button class="face"><i class="fab fa-facebook"></i>Login with
                        Facebook</button></a>
                <h4>Or</h4>
            </div>
            <div class="media-options">
                <a href="#" class="fied google"><button class="goog"><i class="fab fa-google"></i>Login with
                        Google</button></a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
